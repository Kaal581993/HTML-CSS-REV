  /* === Menu Styles === */
  .menu-nav {
    margin-top: 5em;
    width: 100%;
  }

  .menu-nav-bar {
    display: flex;
    flex-direction: column;
    width: 100%;
    background: #fff;
  }

  .menu-container {
    max-height: 0;
    overflow: hidden;
    flex-direction: column;
    background-color: #fff;
    padding: 0;
    margin: 0;
    transition: max-height 0.4s ease-in-out;
  }

  #nav-toggle:checked ~ .menu-nav .menu-container {
    max-height: 1000px;
    padding: 1em;
    display: flex;
    flex-direction: column;
  }

  .menu-container li {
    list-style: none;
    padding: 0.75em 1em;
    border-bottom: 1px solid #eee;
  }

  .menu-container li a {
    text-decoration: none;
    color: #000;
    font-size: 1.2em;
  }

  /* === Dropdown Toggle Checkbox === */
  .pages-toggle {
    display: none;
  }

  .dropdown-label {
    display: flex;
    justify-content: space-between;
    align-items: center;
    cursor: pointer;
    font-size: 1.2em;
  }

  .dropdown .drop-down-menu {
    max-height: 0;
    overflow: hidden;
    background: #f5f5f5;
    border: 1px solid #ce9233;
    margin-top: 0.5em;
    transition: max-height 0.4s ease-in-out;
    flex-direction: column;
    display: flex;
  }

  .pages-toggle:checked + .dropdown-label + .drop-down-menu {
    max-height: 1000px;
  }

  .drop-down-menu li {
    padding: 0.5em 1em;
    border-bottom: 1px solid #ddd;
  }

  .drop-down-menu li a {
    font-size: 1em;
    color: #333;
  }

  /* === Desktop Behavior === */
  @media (min-width: 1020px) {
    .nav-toggle-label {
      display: none;
    }

    .menu-container {
      max-height: none !important;
      flex-direction: row;
      display: flex !important;
      padding: 0;
    }

    .menu-container li {
      border: none;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-label {
      pointer-events: none;
    }

    .dropdown .drop-down-menu {
      position: absolute;
      top: 100%;
      left: 0;
      max-height: none;
      display: none;
      width: 200px;
      z-index: 999;
    }

    .dropdown:hover .drop-down-menu {
      display: flex;
    }

    .pages-toggle {
      display: none;
    }
  }

       <script>
          document.addEventListener("DOMContentLoaded", () => {
            const links = document.querySelectorAll(".drop-down-menu a");
            const loader = document.querySelector(".loader-overlay");

            links.forEach(link => {
              link.addEventListener("click", function(e) {
                e.preventDefault();  // stop immediate navigation

                loader.classList.add("active");  // show loader

                const href = this.getAttribute("href");
                setTimeout(() => {
                  window.location.href = href;
                }, 5000);  // delay 5s
              });
            });
          });
